<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeo com html5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio servidor.
    </p>
    <video width="500" poster="imagens/corvo.png" controls>
        <source src="midia/meu-video.25fps.mp4" type="video/mp4">
        <source src="meu-video.25fps.ogv" type="video/ogv">
      <p>seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>
    <h1>inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/991662980?h=7e1085cb1d&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
