<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">número 1:</label>
            <input type="number" nane="n1" id="in1" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">número 2:</label>
            <input type="number" nane="n2" id="in2" min="0" max="50" required oninput="isoma.innerHTML = Number(in1.value) + number(in2.value)">
        </p>
        <p>
            <label for="isoma" >soma:</label>
            <output nane="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
