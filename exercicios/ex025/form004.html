<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <fieldest>
            <p>
                <label for="inome">nome</label>
                <input type="text" nanme="none" id="inome" minlength="5" maxlength="20" required>
            </p>
            <label for="iemall">e-mail</label>
            <input type="email" nane="email" id="iemail" required autocomplete="email">
            </p>
            <p>
            <label for="itel">telefone</label>
            <input type="tel" nanne="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xxxxxx-xxxx)">
            </p>
        </fieldest>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    </form>
</body>
</html>
