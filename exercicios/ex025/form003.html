<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inone">none</label>
        <input type="text" none="none" id="inone" required maxlength="30" placeholder="none completo" autocomplete="nane">
    </p>
    <p>
        <label for="imedia"> média</label>
        <input type="number" nane="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
    </p>
    <p>
        <label for="imes">perìodo letivo</label>
        <input type="month" nane="mes" id="imes" value="2020-07">
    </p>
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
</form>
</body>
</html>
