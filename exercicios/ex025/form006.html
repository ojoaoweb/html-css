<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="icor">cor:</label>
            <input type="color" nane="cor" id="icor">
        </p>

        <p>
            <label for="inivel">nível de satisfação:</label>
            <input type="range" nane="nível" id="nível" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">foto de perfil:</label>
            <input type="file" nane="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>

</body>
</html>
